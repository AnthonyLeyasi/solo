<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 50px auto;
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="reset"] {
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            float: right;
        }

        input[type="reset"]:hover {
            background-color: #d32f2f;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .container>* {
            flex-basis: 48%;
        }

        @media screen and (max-width: 767px) {
            .container>* {
                flex-basis: 100%;
            }
        }
    </style>
</head>

<body>
    <a href="/home/matches">Home</a>
    {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %} 
    <form action="/matches/edit/{{matches.id}}" method="post">
        <label for="first-name">First Name:</label>
        <input value="{{matches.first_name}}" type="text" id="first-name" name="first_name"><br>

        <label for="last-name">Last Name:</label>
        <input value="{{matches.last_name}}" type="text" id="last-name" name="last_name"><br>

        <label for="city">City:</label>
        <input value="{{matches.city}}" type="text" id="city" name="city"><br>

        <label for="age">Age:</label>
        <input value="{{matches.age}}" type="number" id="age" name="age"><br>

        <label for="description">Description:</label>
        <textarea  id="description"   name="description" >{{matches.description}}</textarea><br>

        <input type="submit" value="Update Match">
    </form>

</body>

</html>
